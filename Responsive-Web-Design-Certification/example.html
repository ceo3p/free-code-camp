<DOCTYPE html>
<html>
  <head>
    <title>
      Cat Photo App
    </title>
  </head>
  <body>
    <p>Click here to view more <a href="#">cat photos</a>.</p>
    <a href="#">
      <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back">
    </a>
    <div>
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointer</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <label for="indoor">
        <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor
      </label>
      <label for="outdoor">
        <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor
      </label>
      <br>
      <label for="loving">
        <input id="loving" type="checkbox" name="personality" value="loving" checked> Loving
      </label>
      <label for="lazy">
        <input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy
      </label>
      <label for="energetyc">
        <input id="energetyc" type="checkbox" name="personality" value="energetyc"> Energetyc
      </label>
      <br>
      <input type="text" placeholder="Cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
